{% extends "base.html" %}
{% block title %}
    {{block.super}}&nbsp&nbspBanks in {{location_slug}}
{% endblock %}
{% block main_content %}
    {{block.super}}
    {% for branch in branch_list %}
        <a href="{% url bank_bank_branches branch.bank.slug %}">{{branch.bank}}</a>
        <br/>
        {{branch.branch_name}}
        <br/>
        <strong><a href="{% url bank_branch_info branch.bank.slug branch.slug %}">{{branch.address}}</a></strong>
        <br/>
        {{branch.location}}
        <hr/>
    {% endfor %}
{% endblock %}
