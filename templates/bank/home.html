{% extends "base.html" %}
{% block main_content %}
    {{block.super}}
    <p>Recently accessed branches</p>
    {% for branch in branch_list %}
        <a href="{% url bank_branch_info branch.bank.slug branch.slug %}">{{branch.bank}}</a>
        <br/>
        {{branch.branch_name}}
        <br/>
        {{branch.location.city}}, {{branch.location.state}}
        <br/>
    {% endfor %}
{% endblock %}
