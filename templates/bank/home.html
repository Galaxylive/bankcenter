{% extends "base.html" %}
{% block main_content %}
    {{block.super}}
    <p>Recently accessed branches</p>
    {% for branch in branch_list %}
        <a href="">{{branch.bank}}</a>
        <br/>
        <a href="">{{branch.branch_name}}</a>
        <br/>
        {{branch.ifsc}}
        <br/>
        {% if branch.micr %}
            {{branch.micr}}
        {% else %}
            MICR does not exist
        {% endif %}
        <br/>
    {% endfor %}
{% endblock %}
