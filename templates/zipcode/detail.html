{% extends "base.html" %}
{% block main_content %}
{% if cities %}
    {% for city  in cities %} 
        {{city.post_office_name }}
        <br>
        {{city.pin_code }}
        <br>
        {{city.district_name }}
        <br>
         <a href="{{ city.get_absolute_url }}"><i>{{city.city_name }} </i></a>       
        <br>
        {{city.state }}
        <br><br><br>
    {% endfor %}
{% else %}
    <h5> No matching Query </h5>
{% endif %}
{% endblock %}
